<!DOCTYPE html>
<html lang="en">

<head>
  <title>AutoLogInit</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>
  <h1>AutoLogInit</h1>

  <p id="message"></p>
  <form id="sign-up">
    <input class="input" type="text" name="credentials[email]" value="" placeholder="email">
    <input class="input" type="password" name="credentials[password]" value="" placeholder="password">
    <input class="input" type="password" name="credentials[password_confirmation]" value="" placeholder="confirm password">
    <input class="btn btn-primary" type="submit" value="Sign up">
    <!-- <input type="submit" name="submit" value="Sign up"> -->
  </form>

  <form id="change-password">
    <input class="input" type="password" name="credentials[old]" value="" placeholder="old password">
    <input class="input" type="password" name="credentials[new]" value="" placeholder="new password">
    <input class="btn btn-primary" type="submit" value="Change Password">
    <!-- <input type="submit" name="submit" value="Change Password"> -->
  </form>

  <form id="sign-in">
    <input class="input" type="text" name="credentials[email]" value="" placeholder="email">
    <input class="input" type="password" name="credentials[password]" value="" placeholder="password">
    <input class="btn btn-primary" type="submit" value="Sign in">
    <!-- <input type="submit" name="submit" value="Sign in"> -->
  </form>

  <form id="sign-out">
    <input class="btn btn-primary" type="submit" value="Sign out">
    <!-- <input type="submit" name="submit" value="Sign out"> -->
  </form>

  <!-- VEHICLES -->
  <p id="getVehicles"></p>
  <button id="get-vehicles" class="btn btn-primary" type="submit">Get vehicle</button>

  <form class="table">
  <table border="1">
    <tr>
      <th>Vehicle Info</th>
    </tr>
    <tr>
      <td>Make</td>
      <td>
        <input type="text">
      </td>
    </tr>
    <tr>
      <td>Model</td>
      <td>
        <input type="text">
      </td>
    </tr>
    <tr>
      <td>Year</td>
      <td>
        <input type="text">
      </td>
    </tr>
    <tr>
      <td>Mileage</td>
      <td>
        <input type="text">
      </td>
    </tr>
  </table>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>

  <!-- VEHICLE_LOGS -->
  <form class="tables">
  <table border="1">
    <tr>
      <th>Vehicle Log</th>
    </tr>
    <tr>
      <td>Mileage</td>
      <td>
        <input type="text">
      </td>
    </tr>
    <tr>
      <td>Gas_price</td>
      <td>
        <input type="text">
      </td>
    </tr>
    <tr>
      <td>Repair_type</td>
      <td>
        <input type="text">
      </td>
    </tr>
    <tr>
      <td>Total_price</td>
      <td>
        <input type="text">
      </td>
    </tr>
    <tr>
      <td>Date</td>
      <td>
        <input type="text">
      </td>
    </tr>
    <tr>
      <td>Receipt</td>
      <td>
        <input type="image">
      </td>
    </tr>
  </table>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>

</body>

</html>
