<!DOCTYPE html>
<html lang="en">

<head>
  <title>CarLog</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>
  <h1>CarLog</h1>

  <p id="message"></p>
  <form id="sign-up">
    <input class="input" type="text" name="credentials[email]" value="" placeholder="email">
    <input class="input" type="password" name="credentials[password]" value="" placeholder="password">
    <input class="input" type="password" name="credentials[password_confirmation]" value="" placeholder="confirm password">
    <input type="submit" name="submit" value="Sign up">
  </form>

  <form id="change-password">
    <input class="input" type="password" name="credentials[old]" value="" placeholder="old password">
    <input class="input" type="password" name="credentials[new]" value="" placeholder="new password">
    <input type="submit" name="submit" value="Change Password">
  </form>

  <form id="sign-in">
    <input class="input" type="text" name="credentials[email]" value="" placeholder="email">
    <input class="input" type="password" name="credentials[password]" value="" placeholder="password">
    <input type="submit" name="submit" value="Sign in">
  </form>

  <form id="sign-out">
    <input type="submit" name="submit" value="Sign out">
  </form>

  <!-- VEHICLES -->
  <button id="get-vehicles">Get vehicle</button>
  <p id="getVehicles"></p>
  <form>
  <table border="1">
    <tr>
      <th>Vehicle Info</th>
    </tr>
    <tr>
      <td>Make</td>
      <td>
        <input type="text">
      </td>
    </tr>
    <tr>
      <td>Model</td>
      <td>
        <input type="text">
      </td>
    </tr>
    <tr>
      <td>Year</td>
      <td>
        <input type="text">
      </td>
    </tr>
    <tr>
      <td>Mileage</td>
      <td>
        <input type="text">
      </td>
    </tr>
  </table>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>

  <!-- VEHICLE_LOGS -->
  <form>
  <table border="1">
    <tr>
      <th>Vehicle Log</th>
    </tr>
    <tr>
      <td>Mileage</td>
      <td>
        <input type="text">
      </td>
    </tr>
    <tr>
      <td>Gas_price</td>
      <td>
        <input type="text">
      </td>
    </tr>
    <tr>
      <td>Repair_type</td>
      <td>
        <input type="text">
      </td>
    </tr>
    <tr>
      <td>Total_price</td>
      <td>
        <input type="text">
      </td>
    </tr>
    <tr>
      <td>Date</td>
      <td>
        <input type="text">
      </td>
    </tr>
    <tr>
      <td>Receipt</td>
      <td>
        <input type="image">
      </td>
    </tr>
  </table>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
